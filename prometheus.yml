global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']

rule_files:
  - /etc/prometheus/prometheus_rules.yml

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'node'
    static_configs:
      - targets: ['172.31.10.158:9100']

  - job_name: 'windows'
    static_configs:
      - targets: ['host.docker.internal:9182']
        labels:
          env: "windows"
          job: "windows"
